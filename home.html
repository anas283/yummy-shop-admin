<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <div>
            <a class="logo" href="#"><b>Logo</b></a>
        </div>
        <div>
            <div class="row nav-item tablinks" onclick="openTab(event,'overview')">
                <div>
                    <ion-icon class="ion-icon" name="home-outline"></ion-icon>
                </div>
                <div>
                    <p>Overview</p>
                </div>
            </div>
            <div class="row nav-item tablinks" onclick="openTab(event,'orders')">
                <div>
                    <ion-icon class="ion-icon" name="cart-outline"></ion-icon>
                </div>
                <div>
                    <p>Orders</p>
                </div>
            </div>
            <div class="row nav-item tablinks" onclick="openTab(event,'products')">
                <div>
                    <ion-icon class="ion-icon" name="bag-outline"></ion-icon>
                </div>
                <div>
                    <p>Products</p>
                </div>
            </div>
            <div class="row nav-item tablinks" onclick="openTab(event,'customers')">
                <div>
                    <ion-icon class="ion-icon" name="person-outline"></ion-icon>
                </div>
                <div>
                    <p>Customers</p>
                </div>
            </div>
            <div class="row nav-item tablinks" onclick="openTab(event,'settings')">
                <div>    
                    <ion-icon class="ion-icon" name="settings-outline"></ion-icon>
                </div>
                <div>
                    <p>Settings</p>
                </div>
            </div>
            <div class="row nav-item tablinks" onclick="openTab(event,'store')">
                <div>
                    <ion-icon class="ion-icon" name="home-outline"></ion-icon>
                </div>
                <div>
                    <p>Online store</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="main">
        <div id="overview" class="tabcontent">
            <h3>Overview</h3>
        </div>
        <div id="orders" class="tabcontent">
            <object data="orders.html"></object>
        </div>
        <div id="products" class="tabcontent">
            <h3>Products</h3>
        </div>
        <div id="customers" class="tabcontent">
            <h3>Customers</h3>
        </div>
        <div id="settings" class="tabcontent">
            <h3>Settings</h3>
        </div>
        <div id="store" class="tabcontent">
            <h3>Online Store</h3>
        </div>
    </div>

    <script>
        document.getElementById("overview").style.display = "block";
        document.getElementById("overview").className += " active";

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for(i=0;i<tabcontent.length;i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for(i=0;i<tablinks.length;i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    
</body>
</html>
